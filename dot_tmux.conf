# prefixキーをC-zに変更する
set -g prefix C-z

# C-bのキーバインドを解除する
unbind C-b

# fish起動
# set -g default-shell /usr/local/bin/fish

# 履歴
set -g history-limit 100000

# 設定ファイルをリロードする
bind C-r source-file ~/.tmux.conf \; display "Reloaded!"

# Ctrlを押しっぱなしでもよいように
bind C-a last-window
bind C-n next-window
bind C-p previous-window
bind C-c new-window
bind C-d detach-client
bind C-[ copy-mode
bind C-s choose-session
bind C-Space choose-session
bind C-w choose-tree
bind M-c new-session
bind M-n switch-client -n
bind M-p switch-client -p
bind C-o select-pane -t :.+

# マウス操作を有効にする
# setw -g mouse on

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# 現在のパスでペインを分割する
bind-key '"' split-window -c "#{pane_current_path}"
bind-key %   split-window -h -c "#{pane_current_path}"

# # ウィンドウリストの色を設定する
setw -g window-status-style fg=white,bg=default,dim
# # アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=white,bg=blue,bright

# コピーモードでemacsキーバインド
setw -g mode-keys emacs

# tmux 3.3以降にデフォルトが tmux-256colorに変更されたので、xterm-256colorを指定
set -g default-terminal "xterm-256color"
